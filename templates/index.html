<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Client</title>
</head>
<body>
    <h1>Fibonacci Sum Calculator</h1>
    <form method="POST">
        <label for="n">Enter n (Fibonacci Sum):</label>
        <input type="number" id="n" name="n" required>
        <br>
        <label for="threads">Enter Threads:</label>
        <input type="number" id="threads" name="threads" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    {% if result %}
        <h2>Result: {{ result }}</h2>
        <p>Time Taken: {{ elapsed_time }} seconds</p>
    {% endif %}
    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
</body>
</html>
